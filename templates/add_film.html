{% extends "base.html" %}
{% block content %}

<h3 class="add_film">Add Film</h3>
<div class="row indigo-text white">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="fas fa-film"></i>
          <input id="film_title" type="text" class="validate" required>
          <label for="film_title">Film Title</label>
        </div>
        <div class="input-field col s6">
          <i class="fas fa-bullhorn"></i>
          <input id="director" type="text" class="validate" required>
          <label for="director">Director</label>
        </div>
        <div class="input-field col s6">
            <i class="far fa-calendar-alt"></i>
            <input id="release_year" type="text" class="datepicker validate" required>
            <label for="release_year">Release Year</label>
          </div>
          <div class="input-field col s12">
            <select multiple id="genre_type" name="genre_type" class="validate" required>
              <option value="" disabled selected>Choose your genre(s)</option>
              {% for genre in genres%}
                <option value="{{ genre.genre }}">{{ genre.genre }}</option>
              {% endfor %}
            </select>
            <label for="genre_type">Select Genre</label>
          </div>
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="synopsis" class="materialize-textarea" minlength="15" maxlength="150" required></textarea>
                <label for="synopsis">Synopsis</label>
              </div>
            </div>
          </form>
          <form action="#">
            <p class="range-field">
                <label for="rating">Rating</label>
              <input type="range" id="rating" name="rating" min="1" max="100" required/>
            </p>
          </form>
      </div>
    </form>
  </div>

 {% endblock %}


<footer class="page-footer indigo darken-1">
    <div class="container">
    <div class="row social-links">
        <div class="col s4">
            <a href="https://www.facebook.com/" target="_blank" aria-label="facebook-link"><i class="fab fa-facebook-square"></i></a>
        </div>
        <div class="col s4">
            <a href="https://www.instagram.com/" target="_blank" aria-label="instagram-link"><i class="fab fa-instagram-square"></i></a>
        </div>
        <div class="col s4">
            <a href="https://twitter.com/" target="_blank" aria-label="twitter-link"><i class="fab fa-twitter-square"></i></a>
        </div>
    </div>
    </div>
</footer>
